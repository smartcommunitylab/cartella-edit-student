<ion-content [fullscreen]="true">
  <br>
  <br>
  <ion-grid class="container">
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6" class="text-center">
          <ion-icon title="icon user" role="none" class="icon" src="./assets/icon/placeholder_studenti.svg"></ion-icon>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>
          <ion-row>
            <h1 class="font-24 text-bold ion-text-capitalize">{{dataService.studenteNome}}
              {{dataService.studenteCognome}}</h1>
          </ion-row>
          <ion-row><span class="font-24 text-bold ion-text-capitalize">{{dataService.classe}}</span></ion-row>
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>
          <ion-row><span class="font-14 ion-text-capitalize">{{dataService.istituto}}</span></ion-row>
        </span>
      </ion-col>
    </ion-row>
    <br>
    <ion-row class="blue-line-divider"></ion-row>
    <br>
    <ion-row>
      <ion-col size="4"><span class="font-14">Telefono:</span></ion-col>
      <ion-col size="6">
        <span *ngIf="dataService.phone" class="font-14">{{dataService.phone}}</span>
        <a *ngIf="!dataService.phone" class="noUnderLine v-center blue" href="javascript:void(0);" (click)="showPhoneInput()">
          Inserisci numero
        </a>
      </ion-col>
      <ion-col size="2">
        <a class="noUnderLine v-center blue" *ngIf="dataService.phone" href="javascript:void(0);" (click)="showPhoneInput()">
          <ion-icon role="none" title="telefono" class="icon-edit" src="./assets/icon/it-pencil.svg"></ion-icon>
        </a>      
      </ion-col>  
    </ion-row>
    <br>
    <ion-row>      
      <ion-col size="4"><span class="font-14">Email:</span></ion-col>
      <ion-col size="6">
        <span *ngIf="dataService.email" class="font-14">{{dataService.email}}</span>
        <a *ngIf="!dataService.email" class="font-14 noUnderLine v-center blue" href="javascript:void(0);" (click)="showEmailInput()">
          Inserisci indirizzo email
        </a>
      </ion-col>
      <ion-col size="2">
        <a class="font-14 noUnderLine v-center blue" *ngIf="dataService.email" href="javascript:void(0);" (click)="showEmailInput()">
          <ion-icon role="none" title="email" class="icon-edit" src="./assets/icon/it-pencil.svg"></ion-icon>
        </a>
      </ion-col>
    </ion-row>
    <br>
    <ion-row class="blue-line-divider"></ion-row>
    <br>
    <ion-row>
      <span class="font-18">
        <a class="blue" href="mailto:cartella-help@smartcommunitylab.it">Assistenza</a>
      </span>
    </ion-row>
    <br>
    <ion-row>
      <span class="font-18">
        <a class="blue" [routerLink]="['../credits']">Credits</a>
      </span>
    </ion-row>
    <br>
    <ion-row>
      <span class="font-18">
        <a class="blue" target="_blank" href="assets/terms/informativa-privacy-EDIT.pdf">Privacy</a>
      </span>
    </ion-row>
    <!-- <br> -->
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4" class="text-center">
        <span>
          <ion-button fill="outline" class="button-logout text-semibold ion-text-capitalize" (click)="signOut()">Logout
          </ion-button>
        </span>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
