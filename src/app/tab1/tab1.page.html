  <ion-content [fullscreen]="true">
    <br>
    <br>
    <ion-grid class="container">
      <ion-row>
        <ion-col size="6">
          <ion-icon class="icon" name="md-contact"></ion-icon>
        </ion-col>
        <ion-col *ngIf="studente" size="6">
          <ion-row><span class="titolo ion-text-uppercase">{{studente.name}} {{studente.surname}}</span></ion-row>
          <ion-row><span class="titolo ion-text-uppercase">{{studente.classroom}}</span></ion-row>
          <ion-row><span class="normal ion-text-capitalize">{{studente.istitutoName}}</span></ion-row>
        </ion-col>
      </ion-row>
      <br>
      <br>
      <ion-row><span class="link">Settings (lingua, notifiche, ecc)</span></ion-row>
      <br>
      <ion-row><span class="link">Credits</span></ion-row>
      <br>
      <ion-row><span class="link">Help</span></ion-row>
      <br>
      <ion-row><span  class="link" (click)="signOut()">Logout</span></ion-row>
    </ion-grid>
  </ion-content>
